<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
  <script src='js/scripts.js'></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <meta charset="utf-8">
  <title>Burger-Builder</title>
</head>

<body>
  <div class="container">
    <div id="intro">
      <h1>Build your own Burger</h1>
      <p>Please fill out this form to make your order.</p>
    </div>


    <form id="burgerOrder">
      <div class="form-group">

        <div id="protein">
          <h4>Choose a Protein</h4>
          <input type="checkbox" name="proteinType" value="beef">Beef<br>
          <input type="checkbox" name="proteinType" value="turkey">Turkey<br>
          <input type="checkbox" name="proteinType" value="impossible">Impossible<br>
          <input type="checkbox" name="proteinType" value="ostrich">Ostrich<br>
          <input type="checkbox" name="proteinType" value="pigeon">Pigeon<br>
        </div>

        <div id="bun">
          <h4>Choose a Bun</h4>
          <input type="checkbox" name="bunType" value="beef">Sesame<br>
          <input type="checkbox" name="bunType" value="glutenFree">Gluten Free<br>
          <input type="checkbox" name="bunType" value="ciabatta">Ciabatta<br>
        </div>

        <div id="topping">
          <h4>Choose your Toppings</h4>
          <input type="checkbox" name="toppings" value="lettuce">Lettuce<br>
          <input type="checkbox" name="toppings" value="tomato">Tomato<br>
          <input type="checkbox" name="toppings" value="onion">Onion<br>
          <input type="checkbox" name="toppings" value="kalamata">Kalamatas<br>
          <input type="checkbox" name="toppings" value="cheddar">Cheddar<br>
        </div>

        <button type="submit">Submit Survey</button>

      </div>
    </form>

    <div class="result">

      <ul id="finalOrder">

      </ul>
    </div>


  </div>

</body>

</html>
